services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - MongoSettings__ConnectionString=mongodb://mongo:27017
      - MongoSettings__DatabaseName=AdessoWorldLeague
      - JwtSettings__Secret=AdessoWorldLeague-Docker-Production-Secret-Key-2024!
      - JwtSettings__Issuer=AdessoWorldLeague
      - JwtSettings__Audience=AdessoWorldLeague
      - JwtSettings__ExpirationMinutes=60
      - Seq__ServerUrl=http://seq:5341
    depends_on:
      mongo:
        condition: service_started
      seq:
        condition: service_started
    restart: unless-stopped

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

  seq:
    image: datalust/seq
    ports:
      - "5341:5341"
      - "8081:80"
    environment:
      - ACCEPT_EULA=Y
    volumes:
      - seq-data:/data
    restart: unless-stopped

volumes:
  mongo-data:
  seq-data:
